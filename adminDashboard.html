<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - School Queue System</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f4f6f8;
      }
      .sidebar {
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        width: 220px;
        background-color: #224abe;
        color: white;
        display: flex;
        flex-direction: column;
        padding-top: 2rem;
      }
      .sidebar a {
        color: white;
        padding: 12px 20px;
        text-decoration: none;
        font-weight: 500;
        transition: background 0.2s;
      }
      .sidebar a:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 6px;
      }
      .main-content {
        margin-left: 220px;
        padding: 2rem;
      }
      .summary-card {
        border-radius: 12px;
        background: #ffffff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        text-align: center;
        transition: transform 0.2s ease;
      }
      .summary-card:hover {
        transform: translateY(-4px);
      }
      .ticket-table th {
        background-color: #f8f9fa;
        text-transform: uppercase;
        font-size: 0.85rem;
      }
      .ticket-table td {
        vertical-align: middle;
      }
      .status-badge {
        font-size: 0.85em;
        padding: 0.4em 0.8em;
        border-radius: 1em;
      }
      .filters-container {
        background: #ffffff;
        padding: 1rem;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        margin-bottom: 1.5rem;
      }
      .search-input {
        border-radius: 30px;
        padding-left: 40px;
      }
      .search-wrapper {
        position: relative;
      }
      .search-wrapper i {
        position: absolute;
        top: 50%;
        left: 12px;
        transform: translateY(-50%);
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h3 class="text-center mb-4">Admin Menu</h3>
      <a href="#" onclick="showDashboard()"
        ><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a
      >
      <a href="#" onclick="showCreateAdmin()"
        ><i class="fas fa-user-shield me-2"></i> Create Admin</a
      >
      <a href="#" onclick="showStudents()"
        ><i class="fas fa-user-graduate me-2"></i> Students</a
      >
      <a href="#" onclick="logout()"
        ><i class="fas fa-sign-out-alt me-2"></i> Logout</a
      >
    </div>

    <div class="main-content" id="mainContent">
      <!-- Dashboard content will render here dynamically -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
      const BASE_URL = "https://school-queue-system-backend.onrender.com";
      let tickets = [];
      let services = [];
      let summary = {};

      document.addEventListener("DOMContentLoaded", () => {
        showDashboard();
      });

      // ====== DASHBOARD VIEW ======
      async function showDashboard() {
        const content = `
      <div class="dashboard-header">
        <div class="container">
          <h1 class="mb-3"><i class="fas fa-user-shield me-2"></i> Admin Dashboard</h1>
        </div>
      </div>
      <div class="row mb-4" id="summaryRow"></div>
      <div class="filters-container">
        <div class="row g-3">
          <div class="col-md-4">
            <select class="form-select" id="filterService" onchange="filterTickets()">
              <option value="">All Services</option>
            </select>
          </div>
          <div class="col-md-4">
            <select class="form-select" id="filterStatus" onchange="filterTickets()">
              <option value="">All Statuses</option>
              <option value="WAITING">Waiting</option>
              <option value="CALLED">Called</option>
              <option value="IN_PROGRESS">In Progress</option>
              <option value="COMPLETED">Completed</option>
              <option value="CANCELLED">Cancelled</option>
            </select>
          </div>
          <div class="col-md-4">
            <div class="search-wrapper">
              <i class="fas fa-search"></i>
              <input type="text" class="form-control search-input" id="filterSearch" placeholder="Search..." oninput="filterTickets()"/>
            </div>
          </div>
        </div>
      </div>
      <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center bg-white">
          <h5 class="mb-0"><i class="fas fa-ticket-alt me-2"></i> All Tickets</h5>
          <button class="btn btn-outline-primary btn-sm rounded-pill" onclick="refreshData()">
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table ticket-table mb-0 table-hover align-middle">
              <thead>
                <tr>
                  <th>Student</th>
                  <th>Code</th>
                  <th>Service</th>
                  <th>Position</th>
                  <th>Status</th>
                  <th>Created At</th>
                  <th>Called At</th>
                  <th>Completed At</th>
                </tr>
              </thead>
              <tbody id="ticketTableBody">
                <tr><td colspan="9" class="text-center py-4">Loading tickets...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>`;
        document.getElementById("mainContent").innerHTML = content;
        await loadDashboardData();
      }

      async function loadDashboardData() {
        try {
          const servicesRes = await fetch(
            `${BASE_URL}/api/queue/services/detailed`,
            { credentials: "include" }
          );
          services = (await servicesRes.json()).services || [];
          updateServiceFilter();

          const summaryRes = await fetch(
            `${BASE_URL}/api/queue/statistics/summary`,
            { credentials: "include" }
          );
          summary = await summaryRes.json();
          requestAnimationFrame(() => {
            renderSummary(summary);
          });

          const ticketsRes = await fetch(`${BASE_URL}/api/tickets/all`, {
            credentials: "include",
          });
          tickets = (await ticketsRes.json()).tickets || [];
          renderTickets(tickets);
        } catch (e) {
          alert("Failed to load dashboard: " + e.message);
        }
      }

      function renderSummary(summary) {
        const row = document.getElementById("summaryRow");
        if (row.children.length === 0) {
          row.innerHTML = `
          <div class="col-md-3 mb-3" id="cardWaiting"><div class="summary-card"><div class="text-primary"><i class="fas fa-users fa-2x"></i></div><h2>--</h2><small>Currently Waiting</small></div></div>
          <div class="col-md-3 mb-3" id="cardTicketsToday"><div class="summary-card"><div class="text-success"><i class="fas fa-check-circle fa-2x"></i></div><h2>--</h2><small>Tickets Today</small></div></div>
          <div class="col-md-3 mb-3" id="cardAvgService"><div class="summary-card"><div class="text-warning"><i class="fas fa-clock fa-2x"></i></div><h2>--</h2><small>Avg. Service Time</small></div></div>
          <div class="col-md-3 mb-3" id="cardServices"><div class="summary-card"><div class="text-info"><i class="fas fa-list fa-2x"></i></div><h2>--</h2><small>Services</small></div></div>`;
        }
        document.querySelector("#cardWaiting h2").textContent =
          summary.total_waiting ?? "--";
        document.querySelector("#cardTicketsToday h2").textContent =
          summary.total_daily_tickets ?? "--";
        document.querySelector("#cardAvgService h2").textContent =
          Math.round(summary.overall_avg_service_time ?? 0) + " min";
        document.querySelector("#cardServices h2").textContent =
          summary.total_services ?? "--";
      }

      function updateServiceFilter() {
        const select = document.getElementById("filterService");
        const current = select.value;
        select.innerHTML =
          `<option value="">All Services</option>` +
          services
            .map((s) => `<option value="${s.name}">${s.name}</option>`)
            .join("");
        select.value = current;
      }

      function renderTickets(ticketList) {
        const tbody = document.getElementById("ticketTableBody");
        if (!ticketList || ticketList.length === 0) {
          tbody.innerHTML = `<tr><td colspan="9" class="text-center py-4">No tickets at this time</td></tr>`;
          return;
        }
        tbody.innerHTML = ticketList
          .map(
            (t) => `
        <tr>
          <td>${t.user?.name ?? "--"}</td>
          <td>${t.user?.studentCode ?? "--"}</td>
          <td>${t.service?.name ?? t.serviceId}</td>
          <td>${t.position}</td>
          <td><span class="badge bg-${statusColor(t.status)}">${
              t.status
            }</span></td>
          <td>${formatTime(t.createdAt)}</td>
          <td>${formatTime(t.calledAt)}</td>
          <td>${formatTime(t.completedAt)}</td>
        </tr>
      `
          )
          .join("");
      }

      function statusColor(status) {
        switch ((status || "").toUpperCase()) {
          case "WAITING":
            return "secondary";
          case "CALLED":
            return "primary";
          case "IN_PROGRESS":
            return "info";
          case "COMPLETED":
            return "success";
          case "CANCELLED":
            return "danger";
          default:
            return "light";
        }
      }

      function formatTime(time) {
        return time ? new Date(time).toLocaleString() : "--";
      }
      function filterTickets() {
        renderTickets(tickets);
      }
      async function refreshData() {
        await loadDashboardData();
      }

      // ====== CREATE ADMIN PAGE ======
      function showCreateAdmin() {
        document.getElementById("mainContent").innerHTML = `
        <h2>Create Admin</h2>
        <form id="createAdminForm" class="mt-3">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" required/>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required/>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required/>
          </div>
          <button type="submit" class="btn btn-primary">Create Admin</button>
        </form>
        <div id="createAdminAlert" class="mt-3"></div>
      `;

        document
          .getElementById("createAdminForm")
          .addEventListener("submit", async (e) => {
            e.preventDefault();
            const form = e.target;
            const data = {
              name: form.name.value,
              email: form.email.value,
              password: form.password.value,
            };
            try {
              const res = await fetch(`${BASE_URL}/api/auth/admin-register`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                credentials: "include",
                body: JSON.stringify(data),
              });
              const result = await res.json();
              document.getElementById(
                "createAdminAlert"
              ).innerHTML = `<div class="alert alert-success">${
                result.message || "Admin created!"
              }</div>`;
              form.reset();
            } catch (err) {
              document.getElementById(
                "createAdminAlert"
              ).innerHTML = `<div class="alert alert-danger">Error: ${err.message}</div>`;
            }
          });
      }

      // ====== STUDENTS PAGE ======
      async function showStudents() {
        document.getElementById("mainContent").innerHTML = `
    <h2>Students</h2>
    <div id="studentsContainer" class="mt-3">Loading...</div>
  `;

        try {
          const res = await fetch(`${BASE_URL}/api/auth/users`, {
            credentials: "include",
          });
          const data = await res.json();
          const students = data.users || [];

          const html = `
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Student Code</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          ${students
            .map(
              (s) => `
                <tr>
                  <td>${s.name}</td>
                  <td>${s.email}</td>
                  <td>${s.studentCode}</td>
                  <td>
                    <button class="btn btn-warning btn-sm" onclick="resetPassword('${s.id}')">
                      Reset Password
                    </button>
                  </td>
                </tr>`
            )
            .join("")}
        </tbody>
      </table>`;

          document.getElementById("studentsContainer").innerHTML = html;
        } catch (err) {
          document.getElementById("studentsContainer").innerHTML = `
      <div class="alert alert-danger">Failed to load students: ${err.message}</div>
    `;
        }
      }

      async function resetPassword(studentId) {
        if (!confirm("Are you sure you want to reset this student's password?"))
          return;

        try {
          const res = await fetch(
            `${BASE_URL}/api/auth/reset-student-password`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              credentials: "include",
              body: JSON.stringify({ studentId }),
            }
          );

          const data = await res.json();

          if (res.ok) {
            alert("Password reset successfully!");
          } else {
            alert(
              `Failed to reset password: ${data.message || "Unknown error"}`
            );
          }
        } catch (err) {
          alert(`Error: ${err.message}`);
        }
      }

      function logout() {
        fetch(`${BASE_URL}/api/auth/logout`, {
          method: "POST",
          credentials: "include",
        }).finally(() => (window.location.href = "./adminLogin.html"));
      }
    </script>
  </body>
</html>
