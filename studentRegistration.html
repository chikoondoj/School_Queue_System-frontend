<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Student Registration - School Queue System</title>

    <!-- Bootstrap & FontAwesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .card {
        border-radius: 12px;
      }
      .card-header {
        background-color: #0d6efd;
        color: white;
        font-weight: bold;
        font-size: 1.3rem;
      }
      .btn-primary {
        background-color: #0d6efd;
        border: none;
      }
      .btn-primary:hover {
        background-color: #0b5ed7;
      }
      .form-text a {
        color: #0d6efd;
        text-decoration: none;
      }
      .form-text a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow">
            <div class="card-header text-center">Student Registration</div>
            <div class="card-body">
              <form id="registrationForm">
                <div class="mb-3">
                  <label for="studentName" class="form-label">Full Name</label>
                  <input
                    type="text"
                    id="studentName"
                    name="name"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="studentEmail" class="form-label"
                    >Email (optional)</label
                  >
                  <input
                    type="email"
                    id="studentEmail"
                    name="email"
                    class="form-control"
                  />
                </div>

                <div class="mb-3">
                  <label for="phone" class="form-label">Phone (optional)</label>
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    class="form-control"
                  />
                </div>

                <div class="mb-3">
                  <label for="course" class="form-label">Course</label>
                  <select
                    id="course"
                    name="course"
                    class="form-control"
                    required
                  >
                    <option value="">-- Select Course --</option>
                    <option value="Accounting">Accounting</option>
                    <option value="Business Management">
                      Business Management
                    </option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Economics">Economics</option>
                    <option value="Education">Education</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Law">Law</option>
                    <option value="Medicine">Medicine</option>
                    <option value="Nursing">Nursing</option>
                    <option value="Psychology">Psychology</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="year" class="form-label">Year</label>
                  <select id="year" name="year" class="form-control" required>
                    <option value="">-- Select Year --</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    required
                  />
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  Register
                </button>
              </form>
              <p class="form-text text-center mt-3">
                Already have an account? <a href="studentLogin.html">Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
      const BASE_URL = "https://school-queue-system-backend.onrender.com";

      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("registrationForm");

        form.addEventListener("submit", async function (e) {
          e.preventDefault();

          const submitButton = form.querySelector("button[type='submit']");

          const formData = new FormData(form);
          const registrationData = {
            name: formData.get("name"),
            course: formData.get("course"),
            year: formData.get("year"),
            password: formData.get("password"),
            email: formData.get("email") || null,
            phone: formData.get("phone") || null,
          };

          if (submitButton) {
            submitButton.disabled = true;
            submitButton.textContent = "Registering...";
          }

          try {
            const response = await fetch(`${BASE_URL}/api/auth/register`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(registrationData),
            });

            const result = await response.json();

            if (result.success) {
              alert("Registration successful! Redirecting...");
              window.location.href = "studentLogin.html";
            } else {
              alert(result.message || "Registration failed!");
            }
          } catch (err) {
            console.error(err);
            alert("Network error, please try again.");
          } finally {
            if (submitButton) {
              submitButton.disabled = false;
              submitButton.textContent = "Register";
            }
          }
        });
      });
    </script>
  </body>
</html>
