<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        connect-src 'self' https://school-queue-system-backend.onrender.com;
        img-src 'self' data: blob: https:;
        script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
        font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;"
    />

    <title>Student Registration - School Queue System</title>

    <!-- ✅ External Styles -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .card {
        border-radius: 12px;
      }

      .card-header {
        background-color: #0d6efd;
        color: white;
        font-weight: bold;
        font-size: 1.3rem;
      }

      .btn-primary {
        background-color: #0d6efd;
        border: none;
      }

      .btn-primary:hover {
        background-color: #0b5ed7;
      }

      .form-text a {
        color: #0d6efd;
        text-decoration: none;
      }

      .form-text a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow">
            <div class="card-header text-center">Student Registration</div>
            <div class="card-body">
              <form id="registrationForm">
                <div class="mb-3">
                  <label for="studentName" class="form-label">Full Name</label>
                  <input
                    type="text"
                    id="studentName"
                    name="name"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="studentEmail" class="form-label">Email</label>
                  <input
                    type="email"
                    id="studentEmail"
                    name="email"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="studentCode" class="form-label"
                    >Student Code</label
                  >
                  <input
                    type="text"
                    id="studentCode"
                    name="studentCode"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Register
                </button>
              </form>
              <p class="form-text text-center mt-3">
                Already have an account? <a href="studentLogin.html">Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ✅ Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="StudentRegistration.js"></script> -->

    <script>
      const BASE_URL = "https://school-queue-system-backend.onrender.com";

      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("registrationForm");

        if (!form) {
          console.error("Form not found!");
          return;
        }

        form.addEventListener("submit", async function (e) {
          e.preventDefault();
          e.stopPropagation();

          const submitButton = form.querySelector("button[type='submit']");

          // Get form data
          const formData = new FormData(this);

          const registrationData = {
            name: formData.get("name"),
            email: formData.get("email"),
            studentCode: formData.get("studentCode"),
            password: formData.get("password"),
          };

          // Basic validation
          if (
            !registrationData.name ||
            !registrationData.email ||
            !registrationData.studentCode ||
            !registrationData.password
          ) {
            alert("Please fill in all fields!");
            return;
          }

          if (registrationData.password.length < 6) {
            alert("Password must be at least 6 characters!");
            return;
          }

          // Loading state
          if (submitButton) {
            submitButton.disabled = true;
            submitButton.textContent = "Registering...";
          }

          try {
            const response = await fetch(`${BASE_URL}/api/auth/register`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(registrationData),
            });

            const result = await response.json();
            console.log("Server response:", result);

            if (result.success) {
              alert("Registration successful! Redirecting to login...");
              window.location.href = "./studentLogin.html";
            } else {
              alert(result.message || "Registration failed. Try again.");
            }
          } catch (error) {
            console.error("Network error:", error);
            alert("Network error. Please try again.");
          } finally {
            if (submitButton) {
              submitButton.disabled = false;
              submitButton.textContent = "Register";
            }
          }
        });

        // Format student code input
        const studentCodeInput = document.getElementById("studentCode");
        if (studentCodeInput) {
          studentCodeInput.addEventListener("input", function () {
            this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, "");
          });
        }
      });
    </script>
  </body>
</html>
