<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clerk Dashboard - School Queue System</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .dashboard-header {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        color: white;
        padding: 2rem 0;
      }
      .summary-card {
        border-radius: 12px;
        background: #f8f9fa;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        text-align: center;
      }
      .ticket-table th,
      .ticket-table td {
        vertical-align: middle;
      }
      .status-badge {
        font-size: 0.95em;
        padding: 0.5em 1em;
        border-radius: 1em;
      }
      .action-btn {
        margin: 0 2px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="dashboard-header">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="mb-0">
          <i class="fas fa-user-clock me-3"></i>Clerk Dashboard
        </h1>
        <div>
          <button
            class="btn btn-light btn-sm me-2"
            data-bs-toggle="modal"
            data-bs-target="#changePasswordModal"
          >
            <i class="fas fa-key"></i> Change Password
          </button>
          <button class="btn btn-light btn-sm" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </div>
      <p class="mb-0 text-center opacity-75" id="clerkWelcome">
        Welcome, Clerk!
      </p>
    </div>

    <div class="container mt-4">
      <!-- Queue Summary -->
      <div class="row mb-4" id="summaryRow">
        <div class="col-md-4">
          <div class="summary-card">
            <h5>People in Line</h5>
            <h3 id="peopleInLine">0</h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="summary-card">
            <h5>Currently Serving</h5>
            <h3 id="currentTicket">-</h3>
          </div>
        </div>
      </div>

      <!-- Tickets Table -->
      <div class="card">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <h5 class="mb-0">
            <i class="fas fa-ticket-alt me-2"></i>Assigned Service Tickets
          </h5>
          <button
            class="btn btn-outline-primary btn-sm"
            onclick="refreshData()"
          >
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table ticket-table mb-0 table-hover">
              <thead class="table-light">
                <tr>
                  <th>Student</th>
                  <th>Student Code</th>
                  <th>Service</th>
                  <th>Status</th>
                  <th>Created At</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="ticketTableBody">
                <tr>
                  <td colspan="6" class="text-center text-muted py-4">
                    <i class="fas fa-spinner fa-spin"></i> Loading tickets...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div id="alertContainer" class="mt-3"></div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Change Password</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="changePasswordForm">
              <div class="mb-3">
                <label for="oldPassword" class="form-label">Old Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="oldPassword"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="newPassword"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-key me-2"></i> Update Password
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="clerkDashboard.js"></script>
  </body>
</html>
