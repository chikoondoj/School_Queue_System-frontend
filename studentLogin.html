<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login - School Queue System</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f9fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 420px;
      padding: 2rem;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-header i {
      font-size: 2.5rem;
      color: #4f46e5;
      margin-bottom: 0.5rem;
    }

    .login-header h3 {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .login-header p {
      color: #666;
      font-size: 0.95rem;
    }

    .form-label {
      font-weight: 600;
      color: #333;
    }

    .input-group-text {
      background: #f1f3f5;
      border: none;
      color: #666;
    }

    .form-control {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px 12px;
    }

    .form-control:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 0.2rem rgba(79, 70, 229, 0.2);
    }

    .btn-primary {
      background: #4f46e5;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s;
    }

    .btn-primary:hover {
      background: #4338ca;
    }

    .btn-outline-primary {
      border-color: #4f46e5;
      color: #4f46e5;
      border-radius: 8px;
      font-weight: 600;
    }

    .btn-outline-primary:hover {
      background: #4f46e5;
      color: #fff;
    }

    .text-muted a {
      color: #4f46e5;
      text-decoration: none;
    }

    .text-muted a:hover {
      text-decoration: underline;
    }

    .alert {
      border-radius: 8px;
    }

    @media (max-width: 500px) {
      .login-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <i class="fas fa-graduation-cap"></i>
      <h3>Student Portal</h3>
      <p>School Queue Management System</p>
    </div>

    <!-- Alert -->
    <div id="alertContainer"></div>

    <!-- Form -->
    <form id="loginForm">
      <div class="mb-3">
        <label for="studentCode" class="form-label">
          <i class="fas fa-id-card me-2"></i>Email or Student Code
        </label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input
            type="text"
            class="form-control"
            id="studentCode"
            name="studentCode"
            placeholder="Enter email or student code"
            required
          />
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">
          <i class="fas fa-lock me-2"></i>Password
        </label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-key"></i></span>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
          <button class="btn btn-outline-secondary" type="button" id="togglePassword">
            <i class="fas fa-eye" id="eyeIcon"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn">
        <i class="fas fa-sign-in-alt me-2"></i>Login
      </button>
    </form>

    <div class="text-center mb-3">
      <p class="mb-2">Don't have an account?</p>
      <a href="studentRegistration.html" class="btn btn-outline-primary w-100">
        <i class="fas fa-user-plus me-2"></i>Register Here
      </a>
    </div>

    <div class="text-center">
      <small class="text-muted">
        For admin access, <a href="adminLogin.html">click here</a>
      </small>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="StudentLogin.js"></script>
</body>
</html>
