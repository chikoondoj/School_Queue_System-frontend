<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - School Queue System</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    .dashboard-header {
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      color: white;
      padding: 2rem 0;
    }
    .summary-card {
      border-radius: 12px;
      background: #f8f9fa;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 1.5rem;
      text-align: center;
    }
    .ticket-table th, .ticket-table td {
      vertical-align: middle;
    }
    .status-badge {
      font-size: 0.95em;
      padding: 0.5em 1em;
      border-radius: 1em;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="dashboard-header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="mb-0"><i class="fas fa-user-shield me-3"></i>Admin Dashboard</h1>
        <button class="btn btn-light btn-sm" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
      <p class="mb-0 opacity-75" id="adminWelcome">Welcome, Admin!</p>
    </div>
  </div>

  <div class="container mt-4">

    <!-- Queue Summary -->
    <div class="row mb-4" id="summaryRow">
      <!-- Summary cards will be injected here -->
    </div>

    <!-- Filters -->
    <div class="row mb-3">
      <div class="col-md-4">
        <select class="form-select" id="filterService" onchange="filterTickets()">
          <option value="">All Services</option>
          <!-- Options injected here -->
        </select>
      </div>
      <div class="col-md-4">
        <select class="form-select" id="filterStatus" onchange="filterTickets()">
          <option value="">All Statuses</option>
          <option value="WAITING">Waiting</option>
          <option value="CALLED">Called</option>
          <option value="IN_PROGRESS">In Progress</option>
          <option value="COMPLETED">Completed</option>
          <option value="CANCELLED">Cancelled</option>
        </select>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" id="filterSearch" placeholder="Search by student, code, or ticket..." oninput="filterTickets()">
      </div>
    </div>

    <!-- Active Tickets Table -->
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="fas fa-ticket-alt me-2"></i>All Tickets</h5>
        <button class="btn btn-outline-primary btn-sm" onclick="refreshData()">
          <i class="fas fa-sync-alt"></i> Refresh
        </button>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table ticket-table mb-0 table-hover">
            <thead class="table-light">
              <tr>
                <th>Ticket #</th>
                <th>Student</th>
                <th>Student Code</th>
                <th>Service</th>
                <th>Position</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Called At</th>
                <th>Completed At</th>
                <!-- <th>Actions</th> -->
              </tr>
            </thead>
            <tbody id="ticketTableBody">
              <tr>
                <td colspan="9" class="text-center text-muted py-4">
                  <i class="fas fa-spinner fa-spin"></i> Loading tickets...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="alertContainer"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
  <script>
    let tickets = [];
    let services = [];
    let summary = {};

    document.addEventListener("DOMContentLoaded", () => {
      loadAdminDashboard();
      window.setInterval(loadAdminDashboard, 15000); // Auto-refresh every 15s

      // Real-time updates via socket.io
      try {
        if (typeof io !== "undefined") {
          const socket = io();
          socket.on("queueUpdate", (data) => {
            loadAdminDashboard();
            showAlert("info", "Queue updated in real-time.");
          });
          socket.on("ticketUpdate", (data) => {
            loadAdminDashboard();
            showAlert("info", "Ticket updated in real-time.");
          });
        }
      } catch (e) { /* ignore for now */ }
    });

    async function loadAdminDashboard() {
      try {
        // 1. Get all services
        const servicesRes = await fetch("/api/queue/services/detailed", { credentials: "include" });
        services = (await servicesRes.json()).services || [];
        updateServiceFilter();

        // 2. Get summary stats
        const summaryRes = await fetch("/api/queue/statistics/summary", { credentials: "include" });
        summary = await summaryRes.json();
        renderSummary(summary);

        // 3. Get all active tickets (and optionally completed/cancelled)
        const ticketsRes = await fetch("/api/queue/tickets/all", { credentials: "include" });
        tickets = (await ticketsRes.json()).tickets || [];
        renderTickets(tickets);

      } catch (error) {
        showAlert("danger", "Failed to load admin dashboard: " + error.message);
      }
    }

    function renderSummary(summary) {
      const row = document.getElementById("summaryRow");
      row.innerHTML = `
        <div class="col-md-3 mb-3">
          <div class="summary-card">
            <div class="text-primary"><i class="fas fa-users fa-2x"></i></div>
            <h2>${summary.total_waiting ?? "--"}</h2>
            <small>Currently Waiting</small>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="summary-card">
            <div class="text-success"><i class="fas fa-check-circle fa-2x"></i></div>
            <h2>${summary.total_daily_tickets ?? "--"}</h2>
            <small>Tickets Today</small>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="summary-card">
            <div class="text-warning"><i class="fas fa-clock fa-2x"></i></div>
            <h2>${Math.round(summary.overall_avg_service_time ?? 0)} min</h2>
            <small>Avg. Service Time</small>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="summary-card">
            <div class="text-info"><i class="fas fa-list fa-2x"></i></div>
            <h2>${summary.total_services ?? "--"}</h2>
            <small>Services</small>
          </div>
        </div>
      `;
    }

    function updateServiceFilter() {
      const select = document.getElementById("filterService");
      const current = select.value;
      select.innerHTML = `<option value="">All Services</option>` +
        services.map(s => `<option value="${s.name}">${s.name}</option>`).join("");
      select.value = current;
    }

    function renderTickets(ticketList) {
      const tbody = document.getElementById("ticketTableBody");
      if (!ticketList || ticketList.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="9" class="text-center text-muted py-4">
              <i class="fas fa-ticket-alt fa-2x mb-2"></i>
              <br>No tickets at this time.
            </td>
          </tr>
        `;
        return;
      }

      const filtered = applyFilters(ticketList);
      tbody.innerHTML = filtered.map(ticket => `
        <tr>
          <td>${ticket.ticketNumber || ticket.id}</td>
          <td>${ticket.user_name || ticket.studentName || "--"}</td>
          <td>${ticket.studentCode || ticket.userCode || "--"}</td>
          <td>${ticket.service_name || ticket.serviceType || ticket.serviceId}</td>
          <td>${ticket.position}</td>
          <td>
            <span class="badge status-badge bg-${statusColor(ticket.status)}">
              ${ticket.status}
            </span>
          </td>
          <td>${formatTime(ticket.createdAt)}</td>
          <td>${formatTime(ticket.calledAt)}</td>
          <td>${formatTime(ticket.completedAt)}</td>
        </tr>
      `).join("");
    }

    function statusColor(status) {
      switch ((status||"").toUpperCase()) {
        case "WAITING": return "secondary";
        case "CALLED": return "primary";
        case "IN_PROGRESS": return "info";
        case "COMPLETED": return "success";
        case "CANCELLED": return "danger";
        default: return "light";
      }
    }
    function formatTime(time) {
      if (!time) return "--";
      return new Date(time).toLocaleString();
    }

    function filterTickets() {
      renderTickets(tickets);
    }

    function applyFilters(list) {
      const serviceName = document.getElementById("filterService").value;
      const status = document.getElementById("filterStatus").value;
      const search = document.getElementById("filterSearch").value.trim().toLowerCase();
      return list.filter(ticket => {
        let matches = true;
        if (serviceName && !((ticket.service_name||ticket.serviceType||ticket.serviceId||"").toLowerCase().includes(serviceName.toLowerCase())))
          matches = false;
        if (status && (ticket.status||"").toUpperCase() !== status.toUpperCase())
          matches = false;
        if (search && !(
          (ticket.ticketNumber||ticket.id||"").toLowerCase().includes(search) ||
          (ticket.user_name||ticket.studentName||"").toLowerCase().includes(search) ||
          (ticket.studentCode||ticket.userCode||"").toLowerCase().includes(search)
        )) matches = false;
        return matches;
      });
    }

    function showAlert(type, message, duration = 3500) {
      const alertContainer = document.getElementById("alertContainer");
      const alertId = "alert_" + Date.now();
      const icons = {
        success: "check-circle",
        danger: "exclamation-triangle",
        warning: "exclamation-circle",
        info: "info-circle"
      };
      const alertHTML = `
        <div id="${alertId}" class="alert alert-${type} alert-dismissible fade show mt-3" role="alert">
          <i class="fas fa-${icons[type] || "info-circle"} me-2"></i>
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
      alertContainer.insertAdjacentHTML("beforeend", alertHTML);
      setTimeout(() => {
        const alertElement = document.getElementById(alertId);
        if (alertElement) alertElement.remove();
      }, duration);
    }

    async function refreshData() {
      showAlert("info", "Refreshing data...");
      await loadAdminDashboard();
    }

    function logout() {
      fetch("/api/auth/logout", { method: "POST", credentials: "include" })
        .finally(() => window.location.href = "./adminLogin.html");
    }
  </script>
</body>
</html>
